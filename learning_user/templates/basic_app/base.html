<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base file </title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'basic_app/basic.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'basic_app:index' %}">DJANGO</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li><a class="nav-link " href="{% url 'basic_app:register' %}">Registration Page</a></li>
              <li><a class="nav-link " href="{% url 'admin:index' %}">Admin Page</a></li>
              <li><a class="nav-link" href="{% url 'basic_app:userprofile' %}">User Profile</a></li>
              {% if user.is_authenticated %}
              <li><a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a></li>
              {% else %}
              <li><a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
              {% endif %}
        </div>
      </nav>
    <div class="container-fluid">
    {% block body_block %}
    {% endblock %}
    </div>
</body>
</html>
