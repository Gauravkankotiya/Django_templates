{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

<div class ='container-fluid'>    
    <div class="row">
      <div class=" text-black p-5 mt-4 adding">
        <div class="adding2">
          {% if registered %}
              <h1>Thank you for registering!!</h1>
          {% else %}
              <h1>Register here!!</h1>
              <h3>Fill out the form:</h3>
          
              <form  method="post" enctype="multipart/form-data"> <!-- enctype must be incuded when receiving any media form users-->
              {%  csrf_token %}
              {{ user_form.as_p }}
              {{ profile_form.as_p }}
              <input type="submit" name="" value="Register" >
              </form> 
          {% endif %}
       </div>
     </div>
   </div>      
</div>

{% endblock %}
